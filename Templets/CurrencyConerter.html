<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Currency Converter</title>
</head>
<body>
  <div class="container">
    <h1 class="mt-5 mb-4">Currency Converter</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form method="post" action="{% url 'Currency' %}">
              {% csrf_token %}
              <div class="form-group">
                <label for="fromCurrency">From</label>
                <select class="form-control" id="fromCurrency" name="from_currency">
                  <option value="USD" {% if from_currency == 'USD' %}selected{% endif %}>USD</option>
                  <option value="EUR" {% if from_currency == 'EUR' %}selected{% endif %}>EUR</option>
                  <option value="GBP" {% if from_currency == 'GBP' %}selected{% endif %}>GBP</option>
                </select>
              </div>
              <div class="form-group">
                <label for="toCurrency">To</label>
                <select class="form-control" id="toCurrency" name="to_currency">
                  <option value="USD" {% if to_currency == 'USD' %}selected{% endif %}>USD</option>
                  <option value="EUR" {% if to_currency == 'EUR' %}selected{% endif %}>EUR</option>
                  <option value="GBP" {% if to_currency == 'GBP' %}selected{% endif %}>GBP</option>
                </select>
              </div>
              <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" value="{{ amount }}">
              </div>
              <button type="submit" class="btn btn-primary">Convert</button>
            </form>
            {% if result %}
              <div class="mt-3">
                <h5>Result:</h5>
                <p>{{ amount }} {{ from_currency }} = {{ result }} {{ to_currency }}</p>
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
